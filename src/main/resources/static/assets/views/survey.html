<div ng-include="'assets/views/nav.html'"></div>

<div class="container">
    <h2>Anket</h2>
    <form>
        <div ng-repeat="question in questions">
            <p >{{question.questionText}}</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="true" ng-model="question.agree">
                <label class="form-check-label" for="gridRadios1">
                    Kat覺l覺yorum
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="true" ng-model="question.disagree">
                <label class="form-check-label" for="gridRadios2">
                    Kat覺lm覺yorum
                </label>
            </div>
        </div>
    </form>
</div>
